<header>
    <div class="align-middle mb-10">
      <nav class="navbar navbar-expand-lg navbar-primary" style="background-color: #1d3557;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarColor01" >
          <ul class="navbar-nav mr-auto lead icono">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/home']"><span uk-icon="home"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/login']" *ngIf="!loggedIn">login</a>
              <a class="nav-link" [routerLink]="['/home']" (click)="logOut()" *ngIf="loggedIn">logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/register']" *ngIf="!loggedIn">Register</a>
              <a class="nav-link" [routerLink]="['/carrito']"  *ngIf="loggedIn"><span uk-icon="cart"></span></a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" [routerLink]="['/support']">Preguntas frecuentes</a>
            </li> -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                aria-expanded="false">Categorias</a>
              <div class="dropdown-menu">
                <a *ngFor="let cat of categorias" class="dropdown-item" [routerLink]="['/products']">{{cat}}</a>
              </div>
            </li>
          </ul>
          <form (ngSubmit)="searching()" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Buscar" formControlName="search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
          </form>
          <div class="perfilA" *ngIf="user$ | async as user">
            <a class="nav-link  perfilN" [routerLink]="['/user']" *ngIf="loggedIn"><img src="{{ user.photoURL }}"></a>
          </div>
        </div>
      </nav>
    </div>
</header>
