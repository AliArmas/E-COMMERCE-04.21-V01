<div class="registro">
    <h1>Registro</h1>
      <form  [formGroup]="registerFrom" (ngSubmit)="create()" class="color-text registro">
        <div class="form-row ">
          <div class="form-group col-md-6">
            <label for="inputUser">Usuario</label>
            <input type="text" class="form-control" id="inputUser" formControlName="user" >
          </div>
          <div class="form-group col-md-6">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName" formControlName="name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" formControlName="email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword">Contrase√±a</label>
            <input type="password" class="form-control" id="inputPassword4" formControlName="password">
          </div>
        </div>
        <div class="form-group col-md-6">
          <div class="mb-3">
            <label for="formFile" class="form-label"><i class="cloud upload icon"></i> Cargar imagen de perfil</label>
            <input class="form-control" type="file" id="formFile" formControlName="img" (change)="capturaFile($event)">
          </div>
          <div>
            <img [src]="archivo" alt="" >
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="status">
            <label class="form-check-label" for="gridCheck">Acepto terminos y condiciones</label>
            <div class="mt-3">
              <label for="">Ya tiene una cuenta? <a href="login">inicie sesion</a></label>
            </div>      
          </div>
        </div>
        <button type="submit" class="btn" style="background-color: #1d3557; color: white;" >Registrarme</button>
      </form>
    <button class="btn btn-danger">Ver</button>
  </div>
